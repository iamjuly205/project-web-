<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Xử Lý Hình Ảnh</title>
</head>
<body>

    <!-- Login UI removed. The app loads the image processing UI directly. -->
    <!-- Dashboard layout: sidebar + main content -->
    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand">
                <h2>ImagePro</h2>
            </div>
            <div class="controls">
                <label class="file-label">
                    Chọn ảnh
                    <input type="file" id="imageInput" accept="image/*">
                </label>
                <div class="preview">
                    <span>Preview</span>
                    <div class="preview-box">
                        <img id="previewImg" alt="Preview" />
                    </div>
                </div>
                <button class="feature-btn" onclick="removeBg()"><i class="fa-solid fa-scissors"></i> Xoá nền</button>
                <button class="feature-btn" onclick="showResize()"><i class="fa-solid fa-expand-arrows-alt"></i> Đổi kích thước (px)</button>
                <button class="feature-btn" onclick="showCrop()"><i class="fa-solid fa-crop"></i> Cắt Ảnh</button>
                <div id="resizeForm" class="form-block" style="display:none;">
                    <input class="form-input" type="number" id="resizeWidth" placeholder="Width(px)">
                    <input class="form-input" type="number" id="resizeHeight" placeholder="Height(px)">
                    <button class="action-btn" onclick="resizeImage()">Thực hiện</button>
                </div>
                <div id="cropForm" class="form-block" style="display:none;">
                    <select class="form-input" id="cropRatio">
                        <option value="3:3">3:3</option>
                        <option value="9:16">9:16</option>
                        <option value="3:4">3:4</option>
                        <option value="16:9">16:9</option>
                    </select>
                    <button class="action-btn" onclick="cropImage()">Thực hiện</button>
                </div>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <h1>Xử Lý Hình Ảnh</h1>
            </header>
            <div id="loadingOverlay" class="loading-overlay" style="display:none;">
                <div class="spinner"></div>
            </div>
            <section class="result-area">
                <h2>Kết quả</h2>
                <div class="result-box">
                    <img id="resultImg" alt="Kết quả xử lý" />
                </div>
                <div class="download-wrap">
                    <a id="downloadBtn" href="#" download="ketqua.png" class="download-btn" style="display:none;">
                        <i class="fa-solid fa-download"></i> Tải ảnh xuống
                    </a>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <!-- No inline login script; authentication UI removed -->
</body>
</html>
